<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Weather to Game is a service that tells you whether the weather will be fit for gaming">
    <title>Weather to Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme|Anton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="grid.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header role="banner">
        <a class="header__link">
            <h2>Wondering whether to game?</h2>
            <h1>Weather to Game</h1>
            <img src="images/logo.png" class="logo">
        </a>
    </header>
    <main role="main">
        <div class="intro">
            <p>Is today a good day to game?</p>
            <p>Enter your zip code/city to find out...</p>
            <form class="intro__form">
                <input type="text" class="intro__query" placeholder="boston, ma" required>
                <input type="submit" class="intro__submit">
            </form>
        </div>
        <div class="day-forecast hidden">
            <div class="day-forecast__results">
            </div>
            <p>Planning ahead? <a href="#" class="extended-forecast__link">Get the extended forecast</a></p>
        </div>
        <div class="extended-forecast hidden">
            <h3>Extended forecast for Boston, Massachussets</h3>
            <p>Click day for more info</p>
            <div class="extended-forecast__results">
            </div>
        </div>
    </main>
    <footer role="contentinfo" class="hidden">°C/°F</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="event-listeners.js"></script>
    <script src="html-renderer.js"></script>
    <script src="app.js"></script>
</body>
</html>
